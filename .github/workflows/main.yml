name: Update ASN Data

on:
  schedule:
    # æ¯å¤©å‡Œæ™¨2ç‚¹è¿è¡Œ (UTCæ—¶é—´)
    - cron: '0 2 * * *'
  workflow_dispatch:  # å…è®¸æ‰‹åŠ¨è§¦å‘
  push:
    branches: [ main ]
    paths: 
      - 'scripts/update_asn.py'  # åªæœ‰å½“è„šæœ¬æ–‡ä»¶å˜æ›´æ—¶è§¦å‘

jobs:
  update-asn:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests beautifulsoup4 lxml
        
    - name: Create output directory
      run: mkdir -p asn_data
      
    - name: Run ASN update script
      run: python scripts/update_asn.py
      
    - name: Check for changes
      id: changes
      run: |
        git add asn_data/
        if git diff --staged --quiet; then
          echo "changes=false" >> $GITHUB_OUTPUT
        else
          echo "changes=true" >> $GITHUB_OUTPUT
        fi
        
    - name: Commit and push if changes
      if: steps.changes.outputs.changes == 'true'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git commit -m "ðŸ¤– Auto-update ASN data $(date +'%Y-%m-%d')"
        git push
        
    - name: Create GitHub Release (Optional)
      if: steps.changes.outputs.changes == 'true'
      uses: softprops/action-gh-release@v1
      with:
        files: asn_data/*.conf
        tag_name: asn-update-$(date +'%Y%m%d')
        body: |
          Automated ASN data update for $(date +'%Y-%m-%d')
          
          Files updated:
          - asn_cn.conf
          - asn_ct.conf  
          - asn_cmcc.conf
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
